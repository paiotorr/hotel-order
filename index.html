<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, addDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* Disable double-click zoom */
document.addEventListener("dblclick", e => e.preventDefault(), { passive:false });

const app = initializeApp({
  apiKey:"AIzaSyDSf51jWs3I4AXX0U8M_HxKn4VtRYg72xs",
  authDomain:"hotel-order-7f1f2.firebaseapp.com",
  projectId:"hotel-order-7f1f2"
});
const db = getFirestore(app);

const orderList = document.getElementById("orderList");
const popup = document.getElementById("popup");
const popupIcon = document.getElementById("popupIcon");
const popupText = document.getElementById("popupText");

document.getElementById("tableInfo").innerText =
  "Table: " + (new URLSearchParams(location.search).get("table") || "Unknown");

let order = {};

window.addItem = (name)=>{
  order[name] ? order[name].qty++ : order[name]={name,qty:1};
  render();
};

window.removeItem = (name)=>{
  if(order[name]){
    order[name].qty--;
    if(order[name].qty<=0) delete order[name];
  }
  render();
};

function render(){
  orderList.innerHTML="";
  Object.values(order).forEach(o=>{
    orderList.innerHTML+=`
      <div class="order-item">
        <span class="order-name">${o.name} Ã— ${o.qty}</span>
        <button class="remove-btn" onclick="removeItem('${o.name}')">âœ–</button>
      </div>`;
  });
}

window.submitOrder = async ()=>{
  if(!Object.keys(order).length) return alert("No items selected");

  const ref = await addDoc(collection(db,"orders"),{
    table:new URLSearchParams(location.search).get("table"),
    items:Object.values(order),
    status:"pending",
    time:new Date().toLocaleString()
  });

  onSnapshot(doc(db,"orders",ref.id),(snap)=>{
    if(!snap.exists()) return;
    showPopup(snap.data().status==="accepted");
  });

  order={}; render();
};

function showPopup(ok){
  popup.style.display="flex";
  popupIcon.innerHTML = ok ? "âœ”" : "âœ–";
  popupIcon.className = "popup-icon " + (ok?"accepted":"rejected");
  popupText.innerText = ok ? "ORDER ACCEPTED" : "ORDER CANCELLED";
  setTimeout(()=>popup.style.display="none",2000);
}
</script>
