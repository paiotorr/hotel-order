<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1280, initial-scale=0.3, maximum-scale=1.0, user-scalable=no">
<title>PAIOTORR - The Rajdhani Eatery</title>

<style>
/* --- BASE & DESKTOP RESET --- */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  touch-action: pan-y; 
  scroll-behavior: smooth;
  overflow-x: auto;
  background: #f8f8f8;
  font-family: Arial, sans-serif;
  min-width: 1280px; /* Forces desktop width logic */
}

/* THE BACKGROUND SCROLL LOCKER */
body.lock-scroll {
  overflow: hidden !important;
  touch-action: none;
}

h1 { text-align: center; font-size: 52px; margin: 40px 0 10px; }
#tableInfo { text-align: center; font-weight: bold; font-size: 32px; color: #666; margin-bottom: 30px; }

/* --- CATEGORY HEADERS & FLASH --- */
.category-header {
  display: flex;
  align-items: center;
  text-align: center;
  font-size: 44px;
  font-weight: 900;
  color: #000;
  margin: 90px 0 45px 0;
  text-transform: uppercase;
  padding: 20px;
  border-radius: 12px;
  transition: background 0.3s;
}
.category-header::before, .category-header::after {
  content: "";
  flex: 1;
  border-bottom: 8px solid #000;
}
.category-header::before { margin-right: 35px; }
.category-header::after { margin-left: 35px; }

@keyframes redFlash {
  0% { background: transparent; color: #000; }
  50% { background: #e74c3c; color: #fff; }
  100% { background: transparent; color: #000; }
}
.header-flash-red { animation: redFlash 1.2s ease-in-out; }

/* --- MENU GRID --- */
.menu { display: flex; gap: 40px; justify-content: center; flex-wrap: wrap; padding: 0 50px; }
.item { background: #fff; border: 3px solid #eee; width: 310px; padding: 30px; text-align: center; border-radius: 25px; box-shadow: 0 6px 20px rgba(0,0,0,0.06); }
.item img { width: 100%; height: 260px; object-fit: cover; border-radius: 20px; }
.item h3 { font-size: 34px; margin: 20px 0 10px; }
.item p { font-size: 30px; color: #27ae60; font-weight: bold; margin-bottom: 25px; }

/* --- BUTTON ANIMATIONS --- */
.add-btn { 
  width: 100%; padding: 22px; font-size: 28px; font-weight: bold; 
  background: #3498db; color: #fff; border: none; border-radius: 18px; 
  cursor: pointer; transition: transform 0.1s;
}

@keyframes addFlash {
  0% { background-color: #3498db; transform: scale(1); }
  50% { background-color: #2ecc71; transform: scale(1.1); }
  100% { background-color: #3498db; transform: scale(1); }
}
.btn-highlight { animation: addFlash 0.4s ease-out; }

/* --- BOTTOM ORDER PANEL --- */
#orderBox {
  position: fixed;
  bottom: 0; left: 0; width: 100%;
  background: #fff;
  border-top: 8px solid #27ae60;
  z-index: 9999;
  box-shadow: 0 -12px 50px rgba(0,0,0,0.35);
  touch-action: none; /* Prevents scroll leakage */
}

#orderInner { max-width: 1150px; margin: auto; padding: 30px; box-sizing: border-box; }

#catBar {
  display: flex; overflow-x: auto; white-space: nowrap; gap: 20px; padding: 12px;
  scrollbar-width: none; touch-action: pan-x; 
}
#catBar::-webkit-scrollbar { display: none; }

.cat-btn {
  flex: 0 0 auto; padding: 20px 55px; font-size: 26px; font-weight: bold;
  border: 4px solid transparent; border-radius: 70px; color: white; cursor: pointer;
}
.cat-active { border-color: #000 !important; transform: scale(1.08); }

#customerName {
  width: 100%; padding: 25px; font-size: 32px; font-weight: 900;
  margin-bottom: 25px; border: 4px solid #ddd; border-radius: 18px;
  box-sizing: border-box;
}

/* FIXED 4-ITEM HEIGHT SCROLLING */
#orderList {
  max-height: 400px; /* Fits exactly 4 items */
  overflow-y: auto;
  margin-bottom: 20px;
  touch-action: pan-y;
}

.order-item { 
  display: flex; justify-content: space-between; align-items: center; 
  margin-bottom: 15px; padding: 22px; background: #f2f2f2; 
  border-radius: 18px; height: 65px; 
}

.order-name { font-size: 30px; font-weight: 800; }
.remove-btn { width: 65px; height: 65px; border-radius: 50%; font-size: 32px; border: none; background: #e74c3c; color: #fff; cursor: pointer; }
#totalPrice { text-align: center; font-size: 38px; font-weight: 900; margin-bottom: 20px; }

/* SUBMIT BUTTON & ANIMATION */
.submit-btn { 
  width: 100%; padding: 35px; font-size: 36px; font-weight: bold; 
  background: #27ae60; color: #fff; border: none; border-radius: 30px; 
  cursor: pointer;
}
@keyframes submitFlash {
  0% { background: #27ae60; transform: scale(1); }
  50% { background: #1b5e20; transform: scale(1.04); box-shadow: 0 0 25px rgba(39,174,96,0.5); }
  100% { background: #27ae60; transform: scale(1); }
}
.submit-highlight { animation: submitFlash 0.5s ease-in-out; }

/* POPUP */
#popup { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 10000; }
.popup-box { background: #fff; width: 600px; padding: 70px; text-align: center; border-radius: 40px; position: relative; }

/* Category Colors */
.cat-veg { background: #27ae60; }
.cat-non-veg { background: #e74c3c; }
.cat-drinks { background: #2980b9; }
.cat-starters { background: #f39c12; }
.cat-desserts { background: #9b59b6; }
</style>
</head>

<body id="bodyRoot">

<h1>PAIOTORR - The Rajdhani Eatery</h1>
<p id="tableInfo">Table: Loading...</p>

<div id="mainMenuContainer"></div>

<div id="orderBox" 
     ontouchstart="document.body.classList.add('lock-scroll')" 
     ontouchend="document.body.classList.remove('lock-scroll')">
  <div id="orderInner">
    <div style="border:4px solid #000; border-radius:20px; padding:15px; margin-bottom:25px;">
      <div id="catBar"></div>
    </div>
    <input id="customerName" placeholder="Enter your name">
    <div id="orderList"></div>
    <div id="totalPrice"></div>
    <button id="finalSubmit" class="submit-btn" onclick="submitOrder()">ðŸ›Ž SUBMIT ORDER</button>
  </div>
</div>

<div id="popup">
  <div class="popup-box">
    <div id="closeBtn" style="position:absolute;top:25px;right:30px;font-size:50px;cursor:pointer;color:#e74c3c" onclick="manualClose()">âœ–</div>
    <div id="popupIcon" style="font-size:150px"></div>
    <div id="popupText" style="font-size:40px;font-weight:bold;margin-top:25px"></div>
    <div id="popupPrice" style="font-size:38px;font-weight:900;margin-top:20px"></div>
  </div>
</div>

<script type="module">
import {initializeApp} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {getFirestore,collection,addDoc,doc,onSnapshot,updateDoc} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app=initializeApp({
 apiKey:"AIzaSyDSf51jWs3I4AXX0U8M_HxKn4VtRYg72xs",
 authDomain:"hotel-order-7f1f2.firebaseapp.com",
 projectId:"hotel-order-7f1f2"
});
const db=getFirestore(app);

const table=new URLSearchParams(location.search).get("table")||"1";
document.getElementById('tableInfo').innerText="Table: "+table;

const menuData = [
  { name: "Paneer Tikka", price: 180, category: "Starters", img: "https://images.unsplash.com/photo-1599487488170-d11ec9c172f0?w=400" },
  { name: "Veg Pizza", price: 199, category: "Veg", img: "https://raw.githubusercontent.com/paiotorr/Paiotorr/main/image/Pizza.jpg" },
  { name: "Chicken Curry", price: 280, category: "Non-Veg", img: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=400" },
  { name: "Cold Coffee", price: 90, category: "Drinks", img: "https://images.unsplash.com/photo-1541167760496-1628856ab772?w=400" },
  { name: "Gulab Jamun", price: 60, category: "Desserts", img: "https://images.unsplash.com/photo-1589119908995-c6837fa14848?w=400" }
];

const POPUP_KEY=`p_${table}`, ORDER_KEY=`o_${table}`, DISMISSED_KEY=`d_${table}`;
let order={}, total=0;

function initMenu() {
  const container = document.getElementById("mainMenuContainer");
  const catBar = document.getElementById("catBar");
  const categories = [...new Set(menuData.map(i => i.category))];

  categories.forEach(cat => {
    const safeName = cat.toLowerCase().replace(/\s+/g, '-');
    const btn = document.createElement("button");
    btn.innerText = cat;
    btn.className = `cat-btn cat-${safeName}`;
    btn.onclick = () => {
      document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('cat-active'));
      btn.classList.add('cat-active');
      const targetHeader = document.querySelector(`#sec-${safeName} .category-header`);
      window.scrollTo({ top: document.getElementById(`sec-${safeName}`).offsetTop - 20, behavior: 'smooth' });
      targetHeader.classList.remove('header-flash-red');
      void targetHeader.offsetWidth; 
      targetHeader.classList.add('header-flash-red');
    };
    catBar.appendChild(btn);

    const section = document.createElement("div");
    section.id = `sec-${safeName}`;
    const items = menuData.filter(i => i.category === cat);
    section.innerHTML = `
      <div class="category-header">${cat}</div>
      <div class="menu">
        ${items.map(i => `
          <div class="item">
            <img src="${i.img}">
            <h3>${i.name}</h3><p>â‚¹${i.price}</p>
            <button class="add-btn" onclick="addItem('${i.name}', ${i.price}, this)">âž• ADD</button>
          </div>`).join('')}
      </div>`;
    container.appendChild(section);
  });
}

window.addItem = (name, price, btn) => {
  if(btn) {
    btn.classList.remove('btn-highlight');
    void btn.offsetWidth; 
    btn.classList.add('btn-highlight');
  }
  if(order[name]) order[name].qty++;
  else order[name] = {name, price, qty:1};
  render();
};

window.removeItem = (name) => {
  order[name].qty--;
  if(order[name].qty <= 0) delete order[name];
  render();
};

function render() {
  const list = document.getElementById("orderList");
  list.innerHTML = ""; total = 0;
  Object.values(order).forEach(o => {
    total += o.price * o.qty;
    list.innerHTML += `<div class="order-item"><span class="order-name">${o.name} Ã— ${o.qty}</span><button class="remove-btn" onclick="removeItem('${o.name}')">âœ–</button></div>`;
  });
  list.scrollTop = list.scrollHeight;
  document.getElementById("totalPrice").innerText = total ? "Total: â‚¹" + total : "";
}

window.submitOrder = async() => {
  const btn = document.getElementById('finalSubmit');
  const nameInput = document.getElementById("customerName");
  if(!nameInput.value || !Object.keys(order).length) return alert("Fill Name & Add Items!");
  
  btn.classList.remove('submit-highlight');
  void btn.offsetWidth; 
  btn.classList.add('submit-highlight');

  const ref = await addDoc(collection(db, "orders"), {
    table, customer: nameInput.value, items: Object.values(order), total, status: "pending", submittedAt: Date.now()
  });
  localStorage.setItem(ORDER_KEY, ref.id);
  localStorage.removeItem(DISMISSED_KEY);
  savePopup("submitted", nameInput.value, total);
  listen(ref.id);
  order = {}; render(); nameInput.value = "";
};

function listen(id) {
  onSnapshot(doc(db, "orders", id), async s => {
    if(!s.exists()) return;
    const d = s.data();
    if((d.status === "accepted" || d.status === "rejected") && !d.actionAt) await updateDoc(doc(db, "orders", id), {actionAt: Date.now()});
    if(d.status === "accepted" || d.status === "rejected") {
      if(localStorage.getItem(DISMISSED_KEY) === "true") return;
      savePopup(d.status, d.customer, d.total);
    }
  });
}

function savePopup(status, name, price) {
  localStorage.setItem(POPUP_KEY, JSON.stringify({status, name, price, start: Date.now()}));
  showPopup();
}

function showPopup() {
  const data = localStorage.getItem(POPUP_KEY);
  if(!data || localStorage.getItem(DISMISSED_KEY) === "true") return;
  const p = JSON.parse(data);
  const popup = document.getElementById("popup");
  popup.style.display = "flex";
  document.getElementById("closeBtn").style.display = (p.status === "submitted") ? "none" : "block";
  document.getElementById("popupIcon").innerHTML = p.status === "accepted" ? "âœ”" : p.status === "rejected" ? "âœ–" : "â³";
  document.getElementById("popupText").innerText = `${p.name}, order ${p.status.toUpperCase()}`;
  document.getElementById("popupPrice").innerText = p.status !== "rejected" ? "Total: â‚¹" + p.price : "";
}

window.manualClose = () => { document.getElementById("popup").style.display = "none"; localStorage.setItem(DISMISSED_KEY, "true"); };

(() => {
  initMenu();
  const id = localStorage.getItem(ORDER_KEY);
  if(id) listen(id);
  showPopup();
})();
</script>
</body>
</html>
