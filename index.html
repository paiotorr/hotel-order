<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rasstall Menu</title>

<style>
body{
  font-family: Arial, sans-serif;
  padding:20px;
  background:#f8f8f8;
}

h1{text-align:center;}
#tableInfo{text-align:center;font-weight:bold;margin-bottom:20px;}

.menu{
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
}

.item{
  background:#fff;
  border:1px solid #ddd;
  width:160px;
  padding:10px;
  text-align:center;
  border-radius:6px;
}

.item img{
  width:100%;
  height:100px;
  object-fit:cover;
  border-radius:4px;
}

button{
  margin-top:6px;
  padding:6px 10px;
  cursor:pointer;
}

#orderBox{
  margin-top:30px;
  background:#fff;
  padding:15px;
  border-radius:6px;
}

.order-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:5px 0;
}

.remove-btn{
  background:#ff4d4d;
  color:#fff;
  border:none;
  padding:3px 8px;
  border-radius:4px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>üçΩ Rasstall Menu</h1>
<p id="tableInfo"></p>

<div class="menu">

  <div class="item">
    <img src="https://raw.githubusercontent.com/paiotorr/Paiotorr/main/image/Pizza.jpg">
    <h3>Pizza</h3>
    <p>‚Çπ199</p>
    <button onclick="addItem('Pizza')">Add</button>
  </div>

  <div class="item">
    <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
    <h3>Burger</h3>
    <p>‚Çπ99</p>
    <button onclick="addItem('Burger')">Add</button>
  </div>

  <div class="item">
    <img src="https://images.unsplash.com/photo-1551183053-bf91a1d81141">
    <h3>Pasta</h3>
    <p>‚Çπ149</p>
    <button onclick="addItem('Pasta')">Add</button>
  </div>

  <div class="item">
    <img src="https://images.unsplash.com/photo-1604908176997-125f25cc6f3d">
    <h3>Fried Rice</h3>
    <p>‚Çπ129</p>
    <button onclick="addItem('Fried Rice')">Add</button>
  </div>

  <div class="item">
    <img src="https://images.unsplash.com/photo-1600628422019-9f63e9f6f1a4">
    <h3>Chicken Curry</h3>
    <p>‚Çπ249</p>
    <button onclick="addItem('Chicken Curry')">Add</button>
  </div>

  <div class="item">
    <img src="https://images.unsplash.com/photo-1627308595229-7830a5c91f9f">
    <h3>Cold Drink</h3>
    <p>‚Çπ49</p>
    <button onclick="addItem('Cold Drink')">Add</button>
  </div>

</div>

<div id="orderBox">
  <h2>Your Order</h2>
  <div id="orderList"></div>
  <button onclick="submitOrder()">Submit Order</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const table = params.get("table") || "Unknown";

document.getElementById("tableInfo").innerText =
  "Table Number: " + table;

let order = [];
let idCounter = 0;

function addItem(name){
  order.push({ id: idCounter++, name });
  renderOrder();
}

function removeItem(id){
  order = order.filter(item => item.id !== id);
  renderOrder();
}

function renderOrder(){
  const list = document.getElementById("orderList");
  list.innerHTML = "";

  order.forEach(item=>{
    const div = document.createElement("div");
    div.className = "order-item";

    div.innerHTML = `
      <span>${item.name}</span>
      <button class="remove-btn" onclick="removeItem(${item.id})">‚ùå</button>
    `;
    list.appendChild(div);
  });
}

function submitOrder(){
  if(order.length === 0){
    alert("No items selected");
    return;
  }

  const data = {
    table: table,
    items: order.map(i => i.name),
    time: new Date().toLocaleString()
  };

  console.log("Order Sent:", data);
  alert("Order placed successfully!");

  order = [];
  renderOrder();
}
</script>

</body>
</html>
