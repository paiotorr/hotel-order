<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Boginadi Super Market</title>

<style>
html, body { touch-action: manipulation; }

body{
  font-family: Arial;
  padding: 28px;
  padding-bottom: 620px;
  background: #f8f8f8;
}

h1{ text-align:center; font-size:34px; }

#tableInfo{
  text-align:center;
  font-weight:bold;
  margin-bottom:20px;
  font-size:24px;
}

/* MENU */
.menu{
  display:flex;
  gap:30px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:120px;
}

.item{
  background:#fff;
  border:2px solid #ddd;
  width:260px;
  padding:20px;
  text-align:center;
  border-radius:20px;
}

.item img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:16px;
}

.item h3{ font-size:28px; margin:16px 0 8px; }
.item p{ font-size:24px; margin:0; }

.add-btn{
  margin-top:18px;
  width:100%;
  padding:20px;
  font-size:26px;
  font-weight:bold;
  background:#3498db;
  color:#fff;
  border:none;
  border-radius:16px;
}

/* ORDER BOX */
#orderBox{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#fff;
  border-top:4px solid #27ae60;
  box-shadow:0 -6px 16px rgba(0,0,0,0.2);
}

#orderInner{
  max-width:720px;
  margin:auto;
  padding:30px 24px;
}

#orderInner h2{
  font-size:28px;
  text-align:center;
  margin-top:0;
}

/* NAME INPUT â€” FIXED */
#customerName{
  width:100%;
  padding:18px;
  font-size:26px;        /* bigger */
  font-weight:900;      /* bold */
  color:#000;           /* black */
  margin-bottom:18px;
  border-radius:14px;
  border:2px solid #333;
}

/* ORDER LIST */
#orderList{
  max-height:260px;
  overflow-y:auto;
  margin-bottom:20px;
}

.order-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:16px 0;
  padding:16px 20px;
  background:#f9f9f9;
  border-radius:16px;
}

.order-name{
  font-size:28px;
  font-weight:800;
}

.remove-btn{
  width:56px;
  height:56px;
  border-radius:50%;
  font-size:30px;
  border:none;
  background:#e74c3c;
  color:#fff;
}

/* TOTAL PRICE */
#totalPrice{
  text-align:center;
  font-size:28px;
  font-weight:900;
  margin:14px 0;
  color:#000;
}

/* SUBMIT */
.submit-btn{
  display:block;
  margin:0 auto;
  width:80%;
  padding:26px;
  font-size:28px;
  font-weight:bold;
  background:#27ae60;
  color:#fff;
  border:none;
  border-radius:22px;
}

/* POPUP */
#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.popup-box{
  background:#fff;
  width:80%;
  max-width:420px;
  padding:42px;
  text-align:center;
  border-radius:26px;
}

.popup-icon{ font-size:110px; }
.popup-text{ font-size:34px; font-weight:bold; margin-top:16px; }
.popup-price{ font-size:30px; font-weight:900; margin-top:10px; }

.accepted{ color:#27ae60; }
.rejected{ color:#e74c3c; }
</style>
</head>

<body>

<h1>ðŸ›’ Boginadi Super Market</h1>
<p id="tableInfo"></p>

<div class="menu">

  <div class="item">
    <img src="https://raw.githubusercontent.com/paiotorr/Paiotorr/main/image/Pizza.jpg">
    <h3>Pizza</h3>
    <p>â‚¹199</p>
    <button class="add-btn" onclick="addItem('Pizza',199)">âž• ADD</button>
  </div>

  <div class="item">
    <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
    <h3>Burger</h3>
    <p>â‚¹99</p>
    <button class="add-btn" onclick="addItem('Burger',99)">âž• ADD</button>
  </div>

</div>

<!-- ORDER BOX -->
<div id="orderBox">
  <div id="orderInner">
    <h2>Your Order</h2>

    <input id="customerName" placeholder="Enter your name">

    <div id="orderList"></div>

    <div id="totalPrice"></div>

    <button class="submit-btn" onclick="submitOrder()">ðŸ›Ž SUBMIT ORDER</button>
  </div>
</div>

<!-- POPUP -->
<div id="popup">
  <div class="popup-box">
    <div id="popupIcon" class="popup-icon"></div>
    <div id="popupText" class="popup-text"></div>
    <div id="popupPrice" class="popup-price"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, addDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyDSf51jWs3I4AXX0U8M_HxKn4VtRYg72xs",
  authDomain:"hotel-order-7f1f2.firebaseapp.com",
  projectId:"hotel-order-7f1f2"
});
const db = getFirestore(app);

const popup = document.getElementById("popup");
const popupIcon = document.getElementById("popupIcon");
const popupText = document.getElementById("popupText");
const popupPrice = document.getElementById("popupPrice");

const table =
  new URLSearchParams(location.search).get("table") || "Unknown";
document.getElementById("tableInfo").innerText = "Table: " + table;

let order = {};
let totalAmount = 0;
let priceTimer = null;

window.addItem = (name, price)=>{
  if(order[name]){
    order[name].qty++;
  }else{
    order[name] = { name, price, qty: 1 };
  }
  render();
};

window.removeItem = (name)=>{
  if(order[name]){
    order[name].qty--;
    if(order[name].qty<=0) delete order[name];
  }
  render();
};

function render(){
  const list = document.getElementById("orderList");
  list.innerHTML="";
  totalAmount = 0;

  Object.values(order).forEach(o=>{
    totalAmount += o.price * o.qty;
    list.innerHTML+=`
      <div class="order-item">
        <span class="order-name">${o.name} Ã— ${o.qty}</span>
        <button class="remove-btn" onclick="removeItem('${o.name}')">âœ–</button>
      </div>`;
  });

  if(totalAmount>0){
    document.getElementById("totalPrice").innerText =
      "Total: â‚¹" + totalAmount;
    startPriceTimer();
  }else{
    document.getElementById("totalPrice").innerText = "";
  }
}

function startPriceTimer(){
  if(priceTimer) clearTimeout(priceTimer);
  priceTimer = setTimeout(()=>{
    document.getElementById("totalPrice").innerText = "";
  }, 10 * 60 * 1000);
}

window.submitOrder = async ()=>{
  const name = document.getElementById("customerName").value.trim();
  if(!name){
    alert("Please enter your name");
    return;
  }
  if(!Object.keys(order).length){
    alert("No items selected");
    return;
  }

  const ref = await addDoc(collection(db,"orders"),{
    table,
    customer: name,
    items: Object.values(order),
    total: totalAmount,
    status:"pending",
    time: new Date().toLocaleString()
  });

  onSnapshot(doc(db,"orders",ref.id),(snap)=>{
    if(!snap.exists()) return;
    const s = snap.data().status;

    if(s==="accepted"){
      showPopup(true, snap.data().total);
    }
    if(s==="rejected"){
      showPopup(false);
    }
  });

  order = {};
  render();
  document.getElementById("customerName").value="";
};

function showPopup(ok, price=0){
  popup.style.display="flex";
  popupIcon.innerHTML = ok ? "âœ”" : "âœ–";
  popupIcon.className = "popup-icon " + (ok?"accepted":"rejected");
  popupText.innerText = ok ? "ORDER ACCEPTED" : "ORDER CANCELLED";
  popupPrice.innerText = ok ? ("Total Price: â‚¹" + price) : "";
  setTimeout(()=>popup.style.display="none",3000);
}
</script>

</body>
</html>
