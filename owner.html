<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Paiotorr â€“ Owner Dashboard</title>

<style>
html,body{
  margin:0;
  padding:0;
  font-family:Arial, sans-serif;
  background:#ffffff;
}

body{ padding:20px; }

h1{ margin-bottom:14px; }

/* MAIN LAYOUT */
.main{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:16px;
}

/* LEFT */
.pending{
  border:2px solid #f1c40f;
  border-radius:12px;
  padding:14px;
  height:55vh;
  overflow-y:auto;
}

/* RIGHT */
.right{
  display:grid;
  grid-template-rows:1fr 1fr;
  gap:16px;
  height:55vh;
}

.accepted,.rejected{
  border-radius:12px;
  padding:14px;
  overflow-y:auto;
}

.accepted{ border:2px solid #2ecc71; }
.rejected{ border:2px solid #e74c3c; }

h2{
  margin:0 0 8px;
  position:sticky;
  top:0;
  background:#fff;
}

/* ORDER CARD */
.order{
  border:2px solid #ccc;
  border-radius:12px;
  padding:12px;
  margin-bottom:12px;
}

.header{
  display:flex;
  justify-content:space-between;
}

.table{ font-weight:bold; }
.time{ font-size:13px; color:#555; }

.customer{ font-weight:bold; margin:6px 0; }

.item{
  display:flex;
  align-items:center;
  margin-bottom:8px;
}

.item img{
  width:80px;
  height:80px;
  border-radius:10px;
  margin-right:10px;
  object-fit:cover;
  border:1px solid #ccc;
}

.itemText{ font-weight:bold; }
.total{ font-weight:bold; margin-top:6px; }

.actions button{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.acceptBtn{ background:#2ecc71;color:#fff; }
.rejectBtn{ background:#e74c3c;color:#fff; }

/* FILTER */
.filterBox{
  margin-top:22px;
  padding-top:16px;
  border-top:3px solid #000;
}

.filter{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
}

.filter input{
  padding:10px;
  font-size:16px;
}

.filter button{
  padding:10px 18px;
  font-weight:bold;
  border:2px solid #000;
  background:#000;
  color:#fff;
  cursor:pointer;
  transition:0.15s;
}

.reverse{
  background:#fff !important;
  color:#000 !important;
}
</style>
</head>

<body>

<h1>ðŸ“‹ Paiotorr â€“ Owner</h1>

<div class="main">

  <div class="pending">
    <h2>ðŸŸ¡ Pending Orders</h2>
    <div id="pending"></div>
  </div>

  <div class="right">
    <div class="accepted">
      <h2>ðŸŸ¢ Accepted</h2>
      <div id="accepted"></div>
    </div>

    <div class="rejected">
      <h2>ðŸ”´ Rejected</h2>
      <div id="rejected"></div>
    </div>
  </div>

</div>

<div class="filterBox">
  <h2>ðŸ“… Filter by Date</h2>
  <div class="filter">
    <input type="date" id="fromDate">
    <input type="date" id="toDate">
    <button id="applyBtn">Apply</button>
    <button id="clearBtn">Clear</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore,
  collection,
  onSnapshot,
  doc,
  updateDoc,
  deleteDoc,
  getDocs
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* FIREBASE */
const app = initializeApp({
  apiKey:"AIzaSyDSf51jWs3I4AXX0U8M_HxKn4VtRYg72xs",
  authDomain:"hotel-order-7f1f2.firebaseapp.com",
  projectId:"hotel-order-7f1f2"
});
const db = getFirestore(app);

const pendingDiv = document.getElementById("pending");
const acceptedDiv = document.getElementById("accepted");
const rejectedDiv = document.getElementById("rejected");
const fromDate = document.getElementById("fromDate");
const toDate = document.getElementById("toDate");
const applyBtn = document.getElementById("applyBtn");
const clearBtn = document.getElementById("clearBtn");

const DEFAULT_IMG="https://raw.githubusercontent.com/paiotorr/Paiotorr/main/image/Pizza.jpg";

let allOrders=[];


/* REALTIME */
onSnapshot(collection(db,"orders"),snap=>{
  allOrders=[];
  snap.forEach(d=>{
    allOrders.push({id:d.id,...d.data()});
  });
  render(allOrders);
});

/* APPLY */
applyBtn.onclick=()=>{
  if(!fromDate.value || !toDate.value) return;
  applyBtn.classList.add("reverse");

  const f=new Date(fromDate.value);
  const t=new Date(toDate.value);
  t.setHours(23,59,59);

  render(allOrders.filter(o=>{
    return o.status==="pending" &&
           new Date(o.time)>=f &&
           new Date(o.time)<=t;
  }));
};

/* CLEAR */
clearBtn.onclick=()=>{
  fromDate.value="";
  toDate.value="";
  applyBtn.classList.remove("reverse");

  clearBtn.classList.add("reverse");
  setTimeout(()=>clearBtn.classList.remove("reverse"),150);

  render(allOrders);
};

/* RENDER */
function render(list){
  pendingDiv.innerHTML="";
  acceptedDiv.innerHTML="";
  rejectedDiv.innerHTML="";

  list.forEach(o=>{
    let items="";
    o.items.forEach(i=>{
      items+=`
      <div class="item">
        <img src="${i.img||DEFAULT_IMG}">
        <div class="itemText">${i.name} Ã— ${i.qty}</div>
      </div>`;
    });

    const card=`
    <div class="order">
      <div class="header">
        <div class="table">Table ${o.table}</div>
        <div class="time">${o.time}</div>
      </div>
      <div class="customer">ðŸ‘¤ ${o.customer}</div>
      ${items}
      <div class="total">â‚¹${o.total}</div>
      ${
        o.status==="pending"
        ? `<div class="actions">
             <button class="acceptBtn" onclick="setStatus('${o.id}','accepted')">Accept</button>
             <button class="rejectBtn" onclick="setStatus('${o.id}','rejected')">Reject</button>
           </div>`
        : ""
      }
    </div>`;

    if(o.status==="pending") pendingDiv.innerHTML+=card;
    if(o.status==="accepted") acceptedDiv.innerHTML+=card;
    if(o.status==="rejected") rejectedDiv.innerHTML+=card;
  });
}

/* UPDATE STATUS */
window.setStatus=async(id,status)=>{
  await updateDoc(doc(db,"orders",id),{status});
};
</script>

</body>
</html>
