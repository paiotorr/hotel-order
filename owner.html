<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Owner Dashboard</title>

<style>
body{
  font-family:Arial;
  background:#f4f4f4;
  padding:20px;
}
.order{
  background:#fff;
  padding:15px;
  margin:15px 0;
  border-radius:6px;
}
button{
  margin-right:10px;
  padding:6px 10px;
}
.accept{background:green;color:white;border:none;}
.reject{background:red;color:white;border:none;}
</style>
</head>

<body>

<h1>ðŸ“‹ Owner Orders</h1>
<div id="orders"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { 
  getFirestore, 
  collection, 
  onSnapshot, 
  doc, 
  updateDoc 
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDSf51jWs3I4AXX0U8M_HxKn4VtRYg72xs",
  authDomain: "hotel-order-7f1f2.firebaseapp.com",
  projectId: "hotel-order-7f1f2",
  storageBucket: "hotel-order-7f1f2.appspot.com",
  messagingSenderId: "527097451112",
  appId: "1:527097451112:web:0d55b38d331bbe399761dd"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const ordersDiv=document.getElementById("orders");

onSnapshot(collection(db,"orders"),(snap)=>{
  ordersDiv.innerHTML="";
  snap.forEach(d=>{
    const o=d.data();
    let items="";
    o.items.forEach(i=>items+=`<li>${i}</li>`);
    ordersDiv.innerHTML+=`
      <div class="order">
        <b>Table:</b> ${o.table}<br>
        <ul>${items}</ul>
        <b>Status:</b> ${o.status}<br><br>
        <button class="accept" onclick="update('${d.id}','accepted')">Accept</button>
        <button class="reject" onclick="update('${d.id}','rejected')">Reject</button>
      </div>`;
  });
});

window.update=async(id,status)=>{
  await updateDoc(doc(db,"orders",id),{status});
};
</script>

</body>
</html>
