<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Paiotorr â€“ Owner Dashboard</title>

<style>
body{
  margin:0;
  padding:20px;
  font-family:Arial, sans-serif;
  background:#ffffff;
}

h1{ margin-bottom:16px; }

/* MAIN LAYOUT */
.main{
  display:grid;
  grid-template-columns: 2fr 1fr;
  gap:16px;
}

/* LEFT */
.pending{
  border:2px solid #f1c40f;
  border-radius:12px;
  padding:14px;
  height:55vh;
  overflow-y:auto;
}

/* RIGHT */
.right{
  display:grid;
  grid-template-rows: 1fr 1fr;
  gap:16px;
  height:55vh;
}

.accepted, .rejected{
  border-radius:12px;
  padding:14px;
  overflow-y:auto;
}

.accepted{ border:2px solid #2ecc71; }
.rejected{ border:2px solid #e74c3c; }

h2{
  margin-top:0;
  position:sticky;
  top:0;
  background:#fff;
  padding-bottom:6px;
}

/* ORDER CARD */
.order{
  border:2px solid #ccc;
  border-radius:12px;
  padding:12px;
  margin-bottom:12px;
}

.header{
  display:flex;
  justify-content:space-between;
}

.table{ font-weight:bold; }
.time{ font-size:13px; color:#555; }

.customer{
  font-weight:bold;
  margin:6px 0;
}

/* ITEM */
.item{
  display:flex;
  align-items:center;
  margin-bottom:8px;
}

.item img{
  width:70px;
  height:70px;
  border-radius:10px;
  margin-right:10px;
  object-fit:cover;
  border:1px solid #ccc;
}

.itemText{ font-weight:bold; }

.total{ font-weight:bold; margin-top:6px; }

/* ACTIONS */
.actions button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.acceptBtn{ background:#2ecc71;color:#fff; }
.rejectBtn{ background:#e74c3c;color:#fff; }

/* STATUS */
.status{
  font-size:18px;
  font-weight:bold;
  margin-top:6px;
}
.ok{ color:#2ecc71; }
.no{ color:#e74c3c; }
</style>
</head>

<body>

<h1>ðŸ“‹ Paiotorr â€“ Owner</h1>

<div class="main">

  <div class="pending">
    <h2>ðŸŸ¡ Pending Orders</h2>
    <div id="pending"></div>
  </div>

  <div class="right">
    <div class="accepted">
      <h2>ðŸŸ¢ Accepted</h2>
      <div id="accepted"></div>
    </div>
    <div class="rejected">
      <h2>ðŸ”´ Rejected</h2>
      <div id="rejected"></div>
    </div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore,
  collection,
  onSnapshot,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* FIREBASE */
const app = initializeApp({
  apiKey:"AIzaSyDSf51jWs3I4AXX0U8M_HxKn4VtRYg72xs",
  authDomain:"hotel-order-7f1f2.firebaseapp.com",
  projectId:"hotel-order-7f1f2"
});
const db = getFirestore(app);

const pendingDiv = document.getElementById("pending");
const acceptedDiv = document.getElementById("accepted");
const rejectedDiv = document.getElementById("rejected");

const DEFAULT_IMG =
  "https://raw.githubusercontent.com/paiotorr/Paiotorr/main/image/Pizza.jpg";

/* ðŸ”” TEMPLE BELL (OWNER ONLY) */
let audioCtx = null;
let audioReady = false;

document.addEventListener("pointerdown", () => {
  if(!audioReady){
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    audioReady = true;
  }
}, { once:true });

function ringBell(){
  if(!audioReady) return;

  const now = audioCtx.currentTime;
  const carrier = audioCtx.createOscillator();
  const mod = audioCtx.createOscillator();
  const gain = audioCtx.createGain();

  carrier.type = "sine";
  carrier.frequency.setValueAtTime(950, now);
  mod.type = "sine";
  mod.frequency.setValueAtTime(2200, now);

  gain.gain.setValueAtTime(0.0001, now);
  gain.gain.exponentialRampToValueAtTime(0.7, now + 0.02);
  gain.gain.exponentialRampToValueAtTime(0.0001, now + 1.8);

  mod.connect(gain.gain);
  carrier.connect(gain);
  gain.connect(audioCtx.destination);

  carrier.start(now);
  mod.start(now);
  carrier.stop(now + 1.8);
  mod.stop(now + 1.8);
}

/* DATA */
let lastPendingCount = 0;

/* REAL-TIME LISTENER (DATA SAFE) */
onSnapshot(collection(db,"orders"), snap=>{
  pendingDiv.innerHTML="";
  acceptedDiv.innerHTML="";
  rejectedDiv.innerHTML="";

  let pendingCount = 0;

  snap.forEach(d=>{
    const o = d.data();

    let itemsHTML="";
    o.items.forEach(i=>{
      itemsHTML+=`
        <div class="item">
          <img src="${i.img || DEFAULT_IMG}">
          <div class="itemText">${i.name} Ã— ${i.qty}</div>
        </div>`;
    });

    const card = `
      <div class="order">
        <div class="header">
          <div class="table">Table ${o.table}</div>
          <div class="time">${o.time}</div>
        </div>
        <div class="customer">ðŸ‘¤ ${o.customer}</div>
        ${itemsHTML}
        <div class="total">â‚¹${o.total}</div>
        ${
          o.status==="pending"
          ? `<div class="actions">
               <button class="acceptBtn" onclick="setStatus('${d.id}','accepted')">Accept</button>
               <button class="rejectBtn" onclick="setStatus('${d.id}','rejected')">Reject</button>
             </div>`
          : `<div class="status ${o.status==="accepted"?"ok":"no"}">
               ${o.status==="accepted"?"âœ” ACCEPTED":"âœ– REJECTED"}
             </div>`
        }
      </div>
    `;

    if(o.status==="pending"){ pendingDiv.innerHTML+=card; pendingCount++; }
    if(o.status==="accepted") acceptedDiv.innerHTML+=card;
    if(o.status==="rejected") rejectedDiv.innerHTML+=card;
  });

  if(pendingCount > lastPendingCount){
    ringBell();
  }
  lastPendingCount = pendingCount;
});

/* ACCEPT / REJECT */
window.setStatus = async(id,status)=>{
  await updateDoc(doc(db,"orders",id),{status});
};
</script>

</body>
</html>
